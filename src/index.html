<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/lato.css" />
        <title>Projekt EWA</title>
    </head>

    <body>
        <div class="wrapper overflow-hidden">
            <header
                class="bg-primary text-secondary fixed inset-x-0 top-0 z-10 flex flex-grow-0 justify-end"
            >
                <nav>
                    <ol class="flex" role="menu">
                        <li role="presentation">
                            <a
                                role="menuitem"
                                href="#"
                                class="text-secondary inline-block whitespace-nowrap px-8 py-[45px] text-4xl font-medium leading-none tracking-tight"
                                >Domov</a
                            >
                        </li>
                        <li role="presentation">
                            <a
                                role="menuitem"
                                href="#"
                                class="text-secondary inline-block whitespace-nowrap px-8 py-[45px] text-4xl font-medium leading-none tracking-tight"
                                >O projekte</a
                            >
                        </li>
                        <li role="presentation">
                            <a
                                role="menuitem"
                                href="#"
                                class="text-secondary inline-block whitespace-nowrap px-8 py-[45px] text-4xl font-medium leading-none tracking-tight"
                                >Aplikácia</a
                            >
                        </li>
                        <li role="presentation">
                            <a
                                role="menuitem"
                                href="#"
                                class="text-secondary inline-block whitespace-nowrap px-8 py-[45px] text-4xl font-medium leading-none tracking-tight"
                                >Alzheimer</a
                            >
                        </li>
                        <li role="presentation">
                            <a
                                role="menuitem"
                                href="#"
                                class="text-secondary inline-block whitespace-nowrap px-8 py-[45px] text-4xl font-medium leading-none tracking-tight"
                                >Kontakt</a
                            >
                        </li>
                    </ol>
                </nav>
            </header>

            <main class="px-[115px] pb-[140px] pt-[198px]" role="document">
                <div class="grid grid-cols-2">
                    <div>
                        <img
                            src="/img/logo_cierne_navrh.png"
                            alt="Projekt EWA - Logo černé"
                            class="mb-4 ml-3"
                            width="549"
                            height="221"
                        />
                        <h1 class="pl-[60px] text-xl font-bold">
                            Early Warning of Alzheimer
                        </h1>
                        <p
                            class="max-w-[30em] pb-14 pl-[60px] text-xl leading-tight"
                        >
                            Včasné zistenie príznakov Alzheimerovej choroby a
                            iných neurodegeneratívnych ochorení
                        </p>
                        <hr class="border-primary max-w-[270px] border-t-2" />
                        <h2 class="py-8 pl-[60px] text-4xl font-bold">
                            <span class="whitespace-nowrap">
                                Chráňte si poklad, ktorý nosíte v hlave:
                            </span>
                            <br />
                            <span class="whitespace-nowrap">
                                spomienky a zdravú myseľ
                            </span>
                        </h2>
                        <div class="max-w-[37em] pl-[60px]">
                            <video autoplay muted>
                                <source
                                    src="/reklamne_final.mp4"
                                    type="video/mp4"
                                />
                            </video>
                        </div>
                    </div>
                    <div class="relative">
                        <img
                            src="/img/illu_navrh.png"
                            alt="Dva lidé s tablety stojící před ohromným mikrofonem"
                            class="absolute -right-14 bottom-0"
                        />
                    </div>
                </div>
            </main>

            <footer
                role="contentinfo"
                class="fixed inset-x-0 bottom-0 flex justify-center bg-white pb-10 pt-2"
            >
                <div class="bg-primary h-[15px] w-[284px] rounded-full"></div>
            </footer>
        </div>
    </body>
</html>
